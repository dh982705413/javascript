<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function extend(sub, sup) {
            sub.prototype = Object.create(sup.prototype)
            Object.defineProperty(sub.prototype, 'constructor', {
                value: sub,
                enumerable: false
            })
        }

        function User(name, age) {
            this.name = name
            this.age = age
            this.show = function () {
                return this.age
            }
        }
        User.prototype.getUserName = function () {
            return this.name
        }
        function Admin(...arg) {
            let role = 'admin'
            User.apply(this, arg)
            this.getRole = function () {
                return role
            }
        }
        extend(Admin, User)
        Admin.prototype.getAge = function () {
            return this.age
        }
        let dh = new Admin('邓浩', 18)
        console.log(dh.getAge());
        let yz = new User('杨智', 20)
        console.log(yz);

    </script>
</body>

</html>
