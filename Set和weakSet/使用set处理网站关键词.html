<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 200px;
      }
      li {
        border: 1px solid red;
        list-style: none;
        padding: 0;
      }
      li:nth-child(odd) {
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <input type="text" name="dh" id="" autocomplete="off" />
    <ul></ul>
    <script>
      let obj = {
        data: new Set(),
        set keyword(word) {
          this.data.add(word);
        },
        show() {
          let ul = document.querySelector("ul");
          ul.innerHTML = "";
          this.data.forEach((value, key) => {
            ul.innerHTML += `<li>${value}</li>`;
          });
        },
      };
      let input = document.querySelector("[name='dh']");
      input.addEventListener("blur", function () {
        obj.keyword = this.value;
        obj.show();
      });
    </script>
  </body>
</html>
