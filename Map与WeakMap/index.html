<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="http://www.baidu.com" onsubmit="return post()">
    接受协议<input type="checkbox" error="请接受协议" />
    我是学生<input type="checkbox" error="网站只对学生开发" />
    <button type="submit">提交</button>
  </form>
  <script>
    function post() {
      let map = new Map()
      let checkout = document.querySelectorAll('[error]');
      checkout.forEach(item => {
        map.set(item, {
          error: item.getAttribute('error'),
          state: item.checked
        })
      })
      return [...map].every(([elem, config]) => {
        config.state || alert(config.error)
        return config.state
      })
    }
  </script>
</body>

</html>
