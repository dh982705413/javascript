<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      let dh = [1, 2, 3, 4, 5, 6];
      let dh2 = ["adv", "advsxc", "wx"];
      function dhfiter(array, callback) {
        let newArry = [];
        for (const value of array) {
          if (callback(value) === true) {
            newArry.push(value);
          }
        }
        return newArry;
      }

      let fiterArray = dhfiter(dh2, (value) => {
        return value.includes("w");
      });
      console.log(fiterArray);
    </script>
  </body>
